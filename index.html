<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-saver">
        <div class="title">
          <span class="logo"></span>
          <h1>ODIN</h1>
        </div>
        <p class="author">
          Photo by
          <a
            href="https://unsplash.com/collections/W6Sz_ELqJGo/library-of-congress"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
          on
          <a
            href="https://unsplash.com/"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
        </p>
      </div>
      <div class="content">
        <p>
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <p>You know you want to.</p>
        <h2>Let's do this!</h2>
        <form class="form" action="" enctype="text/plain">
          <label>
            First name
            <input type="text" name="first-name" required />
          </label>
          <label>
            Last name
            <input type="text" name="last-name" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Phone number
            <input type="tel" name="phone-number" required />
          </label>
          <label>
            Password
            <input type="password" name="password" required />
          </label>
          <label>
            Confirm password
            <input type="password" name="confirm-password" required />
          </label>
          <button type="submit">Create Account</button>
          <p>
            Already have an account?
            <a href="http://">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
